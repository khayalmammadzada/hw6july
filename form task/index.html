<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center ;">
        <h3>
            Application form
        </h3>
    </div>
    <form action="" method="get">
        <div>
        <label for="ad">Ad:</label> <br>
        <input type="text" required name="ad" id="ad">
        </div>
        <div>
        <label for="soyad">Soyad:</label> <br>
        <input type="text" required name="soyad" id="soyad">
        </div>
        <div>
        <label for="sifre">Sifre:</label> <br>
        <input type="password" minlength="8" required name="" id="sifre">
        </div>
        <div>
            <span>Cinsinizi secin:</span> <br>
            <label for="kisi">K</label>
            <input type="radio"  name="gender" id="kisi"><br>
            <label for="qadin">Q</label>
            <input type="radio" name="gender" id="qadin"><br>
        </div>
        <div>
            <span>Bitirdiyiniz tehsil derecelerini secin:</span> <br>
            <input type="checkbox" id="orta">
            <label for="orta">Orta</label> <br>
            <input type="checkbox" id="bakalavr">
            <label for="bakalavr">Bakalavr</label> <br>
            <input type="checkbox" id="magistr">
            <label for="magistr">Magistr</label> <br>
            <input type="checkbox" id="doktor">
            <label for="doktor">Doktor</label> <br>
        </div>
        <div>
            <label for="yas">Yas:</label> <br>
            <input type="number"  min="0" max="100" required name="ad" id="yas">
            </div>
            <div>
            <label for="boy">Boy:</label> <br>
            <input type="number" min="140" max="220" required name="soyad" id="boy">
            </div>
            <div>
            <label for="ceki">Ceki:</label> <br>
            <input type="number"  min="35"  max="250" required name="" id="ceki">
            </div>
            <div style="text-align:center ; color: blue; " >
               <button>Tesdiqle:</button> 
            </div>
    </form>
</body>
</html>
